<!DOCTYPE html>
<html>

<head>
  <title>Bootstrap Buttons</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap 3.0-->
  <link href="dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="dist/css/custom.css" rel="stylesheet" media="screen">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="text-center">
          <h1 class="text-center">Hello, world!</h1>
          <br>


          <h3>Button with Bootstrap Glyphicons</h3>
          <!-- button 1-->
          <div class="text-center">
            <button type="button" class="btn btn-primary btn-lg active text-center raised">
              <span class="glyphicon glyphicon-user"></span> Login</button>
          </div>

          <br>
          <br>


          <h3>Button with png image</h3>
          <!-- button 2-->
          <button class="btn-userdefined btn btn-primary btn-lg active raised">
            <span>
              <img src="dist/images/login.png" alt="image" class="btn-img img-rounded img-responsive">
            </span>Login</button>

          <br>
          <br>


          <h3>Button with fontawesome CDN</h3>
          <!-- button 3-->
          <button class="btn-userdefined btn btn-primary btn-lg active raised">
            <span>
              <i class="fa fa-futbol-o btn-img btn-img img-rounded img-responsive" style="font-size:36px"></i>
            </span>
            <p class="fa-login">Login</p>
          </button>



        </div>
      </div>
    </div>
  </div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="//code.jquery.com/jquery.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="dist/js/bootstrap.min.js"></script>
</body>

</html>
